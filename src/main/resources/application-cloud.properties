# Cloud Foundry specific configuration

# Database configuration from VCAP_SERVICES
spring.datasource.url=${vcap.services.${SERVICE_NAME:ragui-db}.credentials.jdbcUrl:${vcap.services.${SERVICE_NAME:ragui-db}.credentials.uri}}
spring.datasource.username=${vcap.services.${SERVICE_NAME:ragui-db}.credentials.username}
spring.datasource.password=${vcap.services.${SERVICE_NAME:ragui-db}.credentials.password}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Vector store configuration
spring.ai.vectorstore.pgvector.distance-type=cosine-distance
spring.ai.vectorstore.pgvector.dimensions=1536

# Disable the default H2 console in production
spring.h2.console.enabled=false

# AI Service configuration (to be bound in Cloud Foundry)
# The actual properties will be set by the service binding
spring.ai.ollama.base-url=${vcap.services.${SERVICE_NAME:ai-service}.credentials.url:http://localhost:11434}
spring.ai.ollama.chat.model=${vcap.services.${SERVICE_NAME:ai-service}.credentials.model:llama2}
spring.ai.ollama.embedding.model=${vcap.services.${SERVICE_NAME:ai-service}.credentials.embedding-model:nomic-embed-text}

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
